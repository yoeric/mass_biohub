<header class="site-header">
  <div class="container header-inner">
    <a class="site-title" href="{{ '/' | relative_url }}">
      <img src="{{ '/assets/img/biohub_logo.png' | relative_url }}" alt="{{ site.title }}" class="header-logo" />
      {{ site.title }}
    </a>

    <nav class="site-nav">
      {% for item in site.data.nav %}
        <a href="{{ item.href | relative_url }}"
           class="{% if page.url == item.href or page.permalink == item.href %}active{% endif %}">
          {{ item.label }}
        </a>
      {% endfor %}
    </nav>
  </div>
</header>
